<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_2</title>
</head>
<body>
    <div class="container center">
        <div class="slider">
            <div class="slider__items">
               <article class="slider__item slider__item-current" data-slide="0"><img src="img_slider/slide_1.jpg" alt=""></article>
               <article class="slider__item" data-slide="1"><img src="img_slider/slide_2.jpg" alt=""></article>
               <article class="slider__item" data-slide="2"><img src="img_slider/slide_3.jpg" alt=""></article>
               <article class="slider__item" data-slide="3"><img src="img_slider/slide_4.jpg" alt=""></article> 
            </div>
        </div>
        <div class="slider__btn center">
            <button class="btnSlider">Previous</button>
            <button class="btnSlider">Next</button>        
        </div>     
        <div class="slider__indicators-box">
            <ol class="slider__indicators">
                <li class="slider__indicator" id="0"></li>
                <li class="slider__indicator" id="1"></li>
                <li class="slider__indicator" id="2"></li>
                <li class="slider__indicator" id="3"></li>
            </ol>
        </div>  
    </div>
    <script defer src="lesson_2.js"></script>
</body>
</html>
